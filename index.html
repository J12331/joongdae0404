<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>학생 성적 조회</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 100%;
      padding: 20px;
      margin: 0;
      background: #f9f9f9;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, button {
      width: 100%;
      padding: 14px;
      margin-top: 8px;
      box-sizing: border-box;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background-color: #1a73e8;
      color: white;
      border: none;
      font-weight: bold;
      margin-top: 20px;
    }
    button:hover {
      background-color: #0c5fd3;
    }
    #results {
      margin-top: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      background: white;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #f1f1f1;
    }
    @media (max-width: 480px) {
      h2 { font-size: 1.4em; }
      input, button { font-size: 1em; }
      label { font-size: 0.95em; }
    }
  </style>
</head>
<body>
  <h2>학생 성적 조회</h2>

  <form id="searchForm">
    <label>학생 이름
      <input type="text" id="name" required>
    </label>
    <label>생년월일 (YYMMDD)
      <input type="text" id="birth" pattern="\d{6}" required>
    </label>
    <label>학부모 전화번호 (숫자만)
      <input type="text" id="phone" pattern="\d{7,11}" required>
    </label>
    <button type="submit">조회</button>
  </form>

  <div id="results"></div>

  <script>
    const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbzNtffRwhW7NyRNAjJCxyH2f3LhWS2TvB2vHTkPNkaGZaw--_tBfjANJGDz-CyP59cwOg/exec';

    function displayGrades(data) {
      const container = document.getElementById('results');
      container.innerHTML = '';

      if (!data || data.length === 0) {
        container.textContent = '조회 결과가 없습니다.';
        return;
      }

      const table = document.createElement('table');
      table.innerHTML = '<tr><th>이름</th><th>과목</th><th>단원명</th><th>성적</th></tr>';

      data.forEach(row => {
        table.insertAdjacentHTML('beforeend', `
          <tr>
            <td>${row.name}</td>
            <td>${row.subject}</td>
            <td>${row.unit}</td>
            <td>${row.score}</td>
          </tr>`);
      });
      container.appendChild(table);
    }

    document.getElementById('searchForm').addEventListener('submit', e => {
      e.preventDefault();
      const name  = encodeURIComponent(document.getElementById('name').value.trim());
      const birth = encodeURIComponent(document.getElementById('birth').value.trim());
      const phone = encodeURIComponent(document.getElementById('phone').value.trim());

      const url = WEB_APP_URL + `?name=${name}&birth=${birth}&phone=${phone}&callback=displayGrades`;

      const prev = document.getElementById('jsonp');
      if (prev) prev.remove();

      const s = document.createElement('script');
      s.id = 'jsonp';
      s.src = url;
      document.body.appendChild(s);
    });
  </script>
</body>
</html>
